name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          CI: false
          REACT_APP_API_TIMEOUT: 30000
          REACT_APP_GA_TRACKING_ID: G-XHPGG3TF8X
          REACT_APP_ENABLE_AI_CHAT: true
          REACT_APP_ENABLE_FREE_REPORTS: true
          REACT_APP_ENABLE_ANIMATIONS: true
          REACT_APP_TAWK_PROPERTY_ID: 688444d2416fc119149d0445
          REACT_APP_TAWK_WIDGET_ID: 1j12apm2t
          REACT_APP_DEBUG_MODE: false
          REACT_APP_MOCK_API: false

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to server
        run: |
          rsync -avz --delete frontend/build/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/softeefi-git/frontend/build/

      - name: Pull backend changes and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/softeefi-git
            git pull origin main
            cd Backend
            npm install --production
            pm2 restart softeefi-backend
            pm2 save

      - name: Deployment complete
        run: echo "Deployment completed successfully!"
