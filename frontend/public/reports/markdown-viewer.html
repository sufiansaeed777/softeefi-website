<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer - Softeefi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
        }
        
        .markdown-body h1 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
        }
        
        .markdown-body h2 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
        }
        
        .markdown-body h3 {
            color: #58a6ff;
        }
        
        .markdown-body a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .markdown-body a:hover {
            text-decoration: underline;
        }
        
        .markdown-body code {
            background-color: rgba(110, 118, 129, 0.4);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-size: 85%;
        }
        
        .markdown-body pre {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
        }
        
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .markdown-body blockquote {
            border-left: 0.25em solid #30363d;
            color: #8b949e;
            padding: 0 1em;
        }
        
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #30363d;
        }
        
        .markdown-body table tr {
            background-color: #0d1117;
        }
        
        .markdown-body table tr:nth-child(2n) {
            background-color: #161b22;
        }
        
        .markdown-body table th {
            background-color: #161b22;
            font-weight: 600;
        }
        
        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
        }
        
        .markdown-body li {
            margin: 0.25em 0;
        }
        
        .markdown-body strong {
            color: #c9d1d9;
            font-weight: 600;
        }
        
        .markdown-body em {
            color: #c9d1d9;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #8b949e;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #f85149;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 6px;
            margin: 20px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #238636;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            z-index: 100;
        }
        
        .back-button:hover {
            background-color: #2ea043;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .back-button {
                display: none; /* Hide on mobile as browser has back button */
            }
        }
        
        /* Syntax highlighting for code blocks */
        .hljs {
            background: #161b22 !important;
            color: #c9d1d9 !important;
        }
        
        /* Custom styles for report sections */
        .markdown-body .report-section {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .markdown-body .highlight {
            background-color: rgba(88, 166, 255, 0.1);
            border-left: 3px solid #58a6ff;
            padding: 10px 15px;
            margin: 15px 0;
        }
        
        /* Print styles */
        @media print {
            body {
                background-color: white;
                color: black;
            }
            
            .back-button {
                display: none;
            }
            
            .markdown-body {
                color: black;
            }
            
            .markdown-body h1, .markdown-body h2, .markdown-body h3 {
                color: black;
            }
            
            .markdown-body a {
                color: #0969da;
            }
            
            .markdown-body code {
                background-color: #f6f8fa;
            }
            
            .markdown-body pre {
                background-color: #f6f8fa;
                border-color: #d1d9e0;
            }
        }
    </style>
</head>
<body>
    <a href="/free-learning" class="back-button">
        <span>‚Üê</span>
        <span>Back to Reports</span>
    </a>
    
    <div class="container">
        <div id="content" class="markdown-body">
            <div class="loading">Loading document...</div>
        </div>
    </div>
    
    <script>
        // Get the markdown file path from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('file');
        
        if (!mdFile) {
            document.getElementById('content').innerHTML = '<div class="error">No document specified</div>';
        } else {
            // Fetch and render the markdown file
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Document not found');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked options
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        headerIds: true,
                        mangle: false
                    });
                    
                    // Convert markdown to HTML
                    const html = marked.parse(markdown);
                    document.getElementById('content').innerHTML = html;
                    
                    // Update page title
                    const firstHeading = document.querySelector('h1');
                    if (firstHeading) {
                        document.title = firstHeading.textContent + ' - Softeefi';
                    }
                    
                    // Add smooth scrolling for anchor links
                    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                        anchor.addEventListener('click', function (e) {
                            e.preventDefault();
                            const target = document.querySelector(this.getAttribute('href'));
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                    });
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<div class="error">Error loading document: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
