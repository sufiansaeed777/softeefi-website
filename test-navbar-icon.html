<!DOCTYPE html>
<html>
<head>
    <title>Test Navbar Icon</title>
    <style>
        body {
            background: #1a1a1a;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .dropdown {
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            max-width: 300px;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .link:hover {
            background-color: rgba(0, 255, 127, 0.1);
            color: #00ff7f;
        }
        .link:hover svg path {
            stroke: #00ff7f;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <a href="#" class="link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="flex-shrink: 0; transition: all 0.2s ease;">
                <path d="M9 1H3C2.44772 1 2 1.44772 2 2V14C2 14.5523 2.44772 15 3 15H13C13.5523 15 14 14.5523 14 14V6L9 1Z" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 1V6H14" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M11 9H5" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M11 12H5" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M7 6H5" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Web & App Development 101
        </a>
        <a href="#" class="link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="flex-shrink: 0; transition: all 0.2s ease;">
                <path d="M9 1H3C2.44772 1 2 1.44772 2 2V14C2 14.5523 2.44772 15 3 15H13C13.5523 15 14 14.5523 14 14V6L9 1Z" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 1V6H14" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M11 9H5" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M11 12H5" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M7 6H5" stroke="#00ff7f" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Digital Marketing & SEO
        </a>
    </div>
</body>
</html>
